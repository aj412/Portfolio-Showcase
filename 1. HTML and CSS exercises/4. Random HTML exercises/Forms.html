<!DOCTYPE html>
<html>
<head>
	<title>Form demo</title>
</head>
<body>

<h1>Register</h1>
<form action="/sign-in-url" method="post">
<label>First Name:
<input type="username" placeholder="Hermonine" required="username">
</label>
<label>Last Name:</label>
<input type="username" placeholder="Granger" required="username">
<p>
<label for="male">Male
<input name="genderChoice" id="dogs" type="radio"></label>

<label for="female">Female
<input type="radio" name="genderChoice" id="female"></label>

<label for="other">Other
<input type="radio" name="genderChoice" id="other"></label>
</p>
<label>Email:</label>
<input id="email" type="email" required placeholder="your email">

<label>Password</label>
<input name="password" type="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
<p>
<label>Birthday:</label>
<select name="Month">
<option>Month</option>
<option>Jan</option>
	<option>Feb</option>
	<option>March</option>
	<option>April</option>
	<option>June</option>
</select>
<select name="Day" >
<option>Day</option>
<option>Monday</option>
	<option>Tuesday</option>
	<option>Wednesday</option>
	<option>Thursday</option>
	<option>Friday</option>
</select>
<select name="Year">
<option>Year</option>
	<option>1997</option>
	<option>1998</option>
	<option>1999</option>
	<option>2000</option>
	<option>2001</option>

</select>
</p>
<p>
<label>I agree to the terms and conditions <input type="checkbox" name="checkbox"></label>
</p>
<p>
<button>Submit</button>
</p>
</form>

</body>
</html>
